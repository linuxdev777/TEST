<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flupkins on Base – Mint</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
body{font-family:sans-serif;background:#f2f2f8;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.card{background:white;padding:30px;border-radius:16px;max-width:400px;width:100%;text-align:center;box-shadow:0px 10px 25px rgba(0,0,0,0.1);}
button{padding:12px 0;margin-top:12px;width:100%;border:none;border-radius:10px;background:#5b3aff;color:white;font-size:16px;cursor:pointer;}
button:disabled{background:#aaa;}
input{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;margin-top:10px;}
</style>
</head>

<body>
<div class="card">
  <h2>Flupkins on Base Mint</h2>
  <p>Price: <strong>0.00000001 ETH</strong></p>
  <input id="amount" type="number" min="1" value="1">
  <button id="connectBtn">Connect Wallet</button>
  <button id="mintBtn" disabled>Mint NFTs</button>
  <p id="status"></p>
  <p id="wallet"></p>
</div>

<script>
const CONTRACT = "0xb84ed5b1b7e402b11e7d14101ee3a2f3f5502035";
const PRICE = ethers.utils.parseEther("0.00000001");

let provider, signer, contract;

async function fetchABI(address) {
  const url = `https://api.basescan.org/api?module=contract&action=getabi&address=${address}`;
  const res = await fetch(url);
  const json = await res.json();
  return JSON.parse(json.result);
}

document.getElementById("connectBtn").onclick = async () => {
  if (!window.ethereum) return alert("No wallet found");
  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  document.getElementById("wallet").innerText = "Connected: " + await signer.getAddress();

  document.getElementById("status").innerText = "Fetching ABI...";
  const abi = await fetchABI(CONTRACT);
  contract = new ethers.Contract(CONTRACT, abi, signer);

  document.getElementById("status").innerText = "Ready to mint";
  document.getElementById("mintBtn").disabled = false;
};

document.getElementById("mintBtn").onclick = async () => {
  const amount = Number(document.getElementById("amount").value);
  if (!amount || amount < 1) return;

  try {
    document.getElementById("status").innerText = "Minting...";
    const total = PRICE.mul(amount);
    
    // Busca la función mint adecuada
    const fn = contract.mint.length ? contract.mint : contract["mint(uint256)"];
    const tx = await fn(amount, { value: total });
    await tx.wait();
    document.getElementById("status").innerText = "Mint successful!";
  } catch (err) {
    console.error(err);
    document.getElementById("status").innerText = "Mint failed!";
  }
};
</script>
</body>
</html>
