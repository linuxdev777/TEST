<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Base Mint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ethers v5 UMD (m√°s estable para wallets) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>

<h2>Mint</h2>

<input id="amount" type="number" min="1" value="1">
<br><br>

<button onclick="connectWallet()">Connect Wallet</button>
<button onclick="mint()">Mint</button>

<p id="status"></p>

<script>
const CONTRACT = "0xa123f03bfda76c4632e647a9f2fb3ad833ec123a";
const PRICE = "0.0000001";

const ABI = [
  "function mint(uint256 amount) payable"
];

let provider;
let signer;
let contract;

async function connectWallet() {
  const status = document.getElementById("status");
  status.innerText = "";

  if (!window.ethereum) {
    alert("No wallet found");
    return;
  }

  try {
    // üî• ESTO FUERZA EL POPUP S√ç O S√ç
    await window.ethereum.enable();

    provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = provider.getSigner();

    const address = await signer.getAddress();
    contract = new ethers.Contract(CONTRACT, ABI, signer);

    status.innerText = "Wallet connected: " +
      address.slice(0,6) + "‚Ä¶" + address.slice(-4);

  } catch (e) {
    console.error(e);
    status.innerText = "Connection cancelled";
  }
}

async function mint() {
  const status = document.getElementById("status");

  if (!contract) {
    status.innerText = "Connect wallet first";
    return;
  }

  try {
    const amount = document.getElementById("amount").value;
    const value = ethers.utils.parseEther(
      (amount * Number(PRICE)).toString()
    );

    status.innerText = "Confirm mint in wallet‚Ä¶";

    const tx = await contract.mint(amount, { value });
    await tx.wait();

    status.innerText = "Mint successful üöÄ";

  } catch (e) {
    console.error(e);
    status.innerText = "Mint failed";
  }
}
</script>

</body>
</html>
