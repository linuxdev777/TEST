<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flupkins on Base â€“ Mint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f8cdda, #c2e9fb);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    p {
      font-size: 15px;
      opacity: 0.85;
    }

    button {
      margin-top: 16px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 12px;
      background: #ff7a7a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff5c5c;
    }

    .info {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0.8;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Flupkins on Base</h1>
    <p>Mint your Flupkin directly on the Base Network.</p>

    <p><strong>Price:</strong> 0.00000001 ETH</p>
    <p><strong>Supply:</strong> Unlimited</p>

    <button id="connectBtn">Connect Wallet</button>
    <button id="mintBtn" disabled>Mint</button>

    <div class="info" id="walletAddress"></div>
    <div class="info" id="status"></div>
  </div>

<script>
  const CONTRACT_ADDRESS = "0xb84ed5b1b7e402b11e7d14101ee3a2f3f5502035";
  const MINT_PRICE = ethers.utils.parseEther("0.00000001");

  // ABI mÃ­nimo (ajusta si tu funciÃ³n es diferente)
  const ABI = [
    "function mint() public payable"
  ];

  let provider;
  let signer;
  let contract;

  const connectBtn = document.getElementById("connectBtn");
  const mintBtn = document.getElementById("mintBtn");
  const walletAddress = document.getElementById("walletAddress");
  const status = document.getElementById("status");

  connectBtn.onclick = async () => {
    if (!window.ethereum) {
      alert("No EVM wallet detected");
      return;
    }

    try {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      const address = await signer.getAddress();
      walletAddress.innerText = "Connected: " + address;

      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      mintBtn.disabled = false;
      status.innerText = "Wallet connected";
    } catch (err) {
      console.error(err);
      status.innerText = "Connection failed";
    }
  };

  mintBtn.onclick = async () => {
    try {
      status.innerText = "Minting...";
      const tx = await contract.mint({
        value: MINT_PRICE
      });
      await tx.wait();
      status.innerText = "Mint successful ðŸŽ‰";
    } catch (err) {
      console.error(err);
      status.innerText = "Mint failed";
    }
  };
</script>

</body>
</html>
